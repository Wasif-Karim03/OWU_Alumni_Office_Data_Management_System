<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWU Account Login - Ohio Wesleyan University</title>
    <link href="https://fonts.googleapis.com/css2?family=Circe+Slab:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Circe Slab', 'Georgia', serif;
            background: #ffffff;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: #ffffff;
            border: 2px solid #a41d33;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* University Logo */
        .university-logo {
            background: #a41d33;
            padding: 20px 15px;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
            font-size: 14px;
            letter-spacing: 0.5px;
            font-family: Arial, sans-serif;
            margin: 0 auto 30px auto;
            width: fit-content;
        }

        /* Page Title */
        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-family: Arial, sans-serif;
        }

        /* Login Form */
        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #9c27b0;
            border-radius: 4px;
            font-size: 16px;
            background: #ffffff;
            font-family: Arial, sans-serif;
            outline: none;
        }

        .form-input:focus {
            border-color: #a41d33;
            box-shadow: 0 0 0 2px rgba(164, 29, 51, 0.2);
        }

        /* Login Button */
        .login-button {
            background: #a41d33;
            color: #ffffff;
            border: none;
            padding: 12px 32px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: Arial, sans-serif;
            width: 100%;
            margin-top: 10px;
        }

        .login-button:hover {
            background: #8b1a2a;
        }

        /* Back Button */
        .back-button {
            background: #a41d33;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-family: Arial, sans-serif;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background: #8b1a2a;
        }

        /* Error Message */
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ffcdd2;
            margin-bottom: 20px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .university-logo {
                font-size: 12px;
                padding: 15px 12px;
            }
            
            .page-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- University Logo -->
        <div class="university-logo">
            Ohio<br>Wesleyan<br>University
        </div>

        <!-- Page Title -->
        <h1 class="page-title">OWU Account Login</h1>
        
        <!-- Login Form -->
        <form class="login-form" method="POST" action="/signin">
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>

        <!-- Back Button -->
        <a href="/" class="back-button">
            ‚Üê Back to Landing
        </a>
    </div>


</body>
</html>
